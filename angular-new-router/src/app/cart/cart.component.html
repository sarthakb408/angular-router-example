<div class="row container-fluid mt-3" >
    <div class="col-sm-2" *ngFor="let r of cartitems">
        <div class="card mt-3 ">
            <div class="card-body" >
                <img class="product-image" style="width: 100%; height: 195px;" src="{{r.img}}" alt="">
                <h5 class="card-title mt-3">{{r.foodName}}</h5>
                <p class="card-text">{{r.foodType}}</p>
                <p class="card-text">Protein: {{r.protein}}</p>
                <p class="card-text">Calories: {{r.calories}}</p>
                <h5 class="card-title mt-3">Rs.{{r.price}}/-</h5>
            </div>
        </div>
    </div>
</div>
